<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
</head>
<body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/celular_instagram.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram_logo.png" class=instagram-logo alt="instagram logo">
                    <div class="profile-photo">
                        <img src="img/perfil_foto.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como matheuszichia</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é matheuszichia?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="/img/apple_button.png" class="app-download"></a>
                        <a href="/img/get_it_on_google_play.png" class="app-download"></a>
                    </div>
                </div>
            </div>            
        </div>  
</body>
</html>
